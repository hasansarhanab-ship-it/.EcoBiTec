<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro | EcoBiTec</title>
        <link rel="icon" type="png" href="../Imagenes/Logo de la empresa.png">
        <link rel="stylesheet" href="../General.css"> <!-- si ya tienes estilos globales -->

    <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #4CAF50, #8BC34A);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                }

                .registro-contenedor {
                background-color: white;
                padding: 40px 50px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 400px;
                text-align: center;
                }

                .registro-contenedor img {
                width: 80px;
                margin-bottom: 10px;
                }

                .registro-contenedor h2 {
                color: #4CAF50;
                margin-bottom: 20px;
                }

                .registro-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
                }

                .registro-form input {
                padding: 12px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 16px;
                outline: none;
                transition: 0.3s;
                }

                .registro-form input:focus {
                border-color: #4CAF50;
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
                }

                .registro-btn {
                background-color: #4CAF50;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                transition: background 0.3s;
                }

                .registro-btn:hover {
                background-color: #43a047;
                }

                .registro-contenedor p {
                margin-top: 10px;
                font-size: 14px;
                }

                .registro-contenedor a {
                color: #4CAF50;
                text-decoration: none;
                font-weight: bold;
                }

                .registro-contenedor a:hover {
                text-decoration: underline;
                }
            </style>
        </head>
    <body>
        <div class="registro-contenedor">
            <img src="../Imagenes/Logo de la empresa.png" alt="Logo EcoBiTec">
            <h2>Crear una cuenta</h2>
            <form class="registro-form" action="/procesar_registro" method="post">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="password" name="confirmar" placeholder="Confirmar contraseña" required>
            <button type="submit" class="registro-btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="Login de usuario.html">Inicia sesión</a></p>
        </div>
    </body>
</html>
